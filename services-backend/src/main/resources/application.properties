# Run on a different port (to avoid clash with citizen-backend)
server.port=8081

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/services_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=services_user
spring.datasource.password=services_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect